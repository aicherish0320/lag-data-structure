<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debounce - throttle</title>
  </head>
  <body></body>
  <script>
    // 防抖
    const debounce = (fn, delay = 500) => {
      let timer
      return (...args) => {
        timer && clearTimeout(timer)
        timer = setTimeout(() => {
          timer = null
          fn.call(this, ...args)
        }, delay)
      }
    }
    // 节流
    const throttle = (fn, delay = 500) => {
      let flag = true
      return (...args) => {
        if (!flag) {
          return
        }
        flag = false
        setTimeout(() => {
          flag = true
          fn.call(this, ...args)
        }, delay)
      }
    }

    window.addEventListener(
      'resize',
      throttle((e) => {
        console.log(e)
      })
    )
  </script>
</html>
