<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body></body>
  <script>
    const promise = new Promise((resolve, reject) => {
      resolve(100)
    })

    promise.then().then((value) => {
      console.log('value >>> ', value)
    })
  </script>
</html>
